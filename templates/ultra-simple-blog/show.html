{% extends "ultra-simple-blog/base.html" %}

{% block header %}
	<h4>{{ post.title }}</h4>
{% endblock %}
{% block content %}
<div id="show_post">
	{{ post.body }}
</div>
<a href={% url ultra-simple-blog.views.index %}>Back</a>
<a href={% url ultra-simple-blog.views.edit post.id %}>Edit</a>
<a href={% url ultra-simple-blog.views.delete post.id %} onclick="return confirm('Are you sure?');">Delete</a>
{% endblock %}
